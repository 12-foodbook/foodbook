			</div>
			<div class="form-group">
				<label for="inputVideoLink" class="col-lg-2 control-label">รหัสผ่าน</label>

					<input type="password" class="form-control" id="inputPassword" name="password"

				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-10 col-lg-offset-2">
